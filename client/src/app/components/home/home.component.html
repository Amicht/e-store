<div>
  <span *ngFor="let category of categories">{{category.name}}</span>
  <hr />
  <div *ngFor="let product of products">
    <img style="width: 50px;" src={{product.image}}/>
    <div>{{product.name}}</div>
  </div>
  <div *ngIf="cart" >
    <div *ngIf="cart.items.length === 0">"No items in cart"</div>
    <div *ngFor="let item of cart.items">
      {{item.name}}
    </div>
  </div>
</div>
