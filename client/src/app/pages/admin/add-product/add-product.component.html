<form [formGroup]="addForm" (submit)="handleFileOnSubmit()">
  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input type="text" placeholder="name" class="form-control" formControlName="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Category:</label>
    <select class="form-select" formControlName="category_id">
      <option value={{c.id}} *ngFor="let c of categories">{{c.name}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Price:</label>
    <input type="number" placeholder="price" class="form-control" formControlName="price">
  </div>
  <div class="mb-3">
    <label class="form-label">Image:</label>
    <input type="file" (change)="uploadFile($event)" class="form-control" formControlName="image">
  </div>
  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
