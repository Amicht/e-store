<div class="row">
  <div class="col-4">
    <div class="row mt-3">
      <h3 class="col">Product Management</h3>
      <button [disabled]="adminScreen === 'add'"
      class="col-2 btn btn-outline-primary"
      (click)="setScreen('add')">
        Add
      </button>
    </div>
    <hr/>
    <div *ngIf="adminScreen === 'message'" class="text-center mt-5">
      <p class="text-success">{{message}}</p>
    </div>
    <app-add-product
    *ngIf="adminScreen === 'add'"
    (onSubmitProduct)="addProduct($event)"
    [categories]="categories">
    </app-add-product>

    <app-update-product
    *ngIf="adminScreen === 'update'"
    (editHandler)="updateProduct($event)"
    [product]="productToEdit">
    </app-update-product>

    <app-delete-product
    *ngIf="adminScreen === 'delete'"
    (deleteHandler)="deleteProduct($event)"
    [product]="productToEdit">
    </app-delete-product>
  </div>

  <app-products
    [categories]="categories"
    (onEdidHandler)="changeAdminScreen($event)"
    [userRole]="2"
    [products]="products"
    (categoryChange)="setCategory($event)"
    class="col-8">
  </app-products>

</div>
