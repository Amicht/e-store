<div>

  <div *ngIf="!!errorMessage">{{errorMessage}}</div>
  
  <form *ngIf="formNumber === 1" [formGroup]="firstRegisterForm" (submit)="submitFirstForm()" >
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="number" class="form-control"  formControlName="id">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control"  formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" >
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirm" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <form *ngIf="formNumber === 2" [formGroup]="secondRegisterForm" (submit)="submitSecondForm()" >
    <div class="mb-3">
      <label class="form-label">First name</label>
      <input type="text" class="form-control"  formControlName="firstName">
    </div>
    <div class="mb-3">
      <label class="form-label">Last name</label>
      <input type="text" class="form-control"  formControlName="lastName">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">City</label>
      <input type="text" class="form-control" formControlName="city" >
    </div>
    <div class="mb-3">
      <label class="form-label">Street name</label>
      <input type="text" class="form-control" formControlName="street" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



</div>
