<form class="mt-3" [formGroup]="shippingForm" (ngSubmit)="order()">
  <div class="mb-3">
    <label class="form-label">City: </label>
    <select class="form-select" class="form-control" formControlName="city"
    [ngClass]="{'invalid': shippingForm.controls['city'].invalid}">
      <option *ngFor="let city of cities" value={{city}}>{{city}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Street: </label>
    <input type="text" class="form-control" formControlName="street"
    [ngClass]="{'invalid': shippingForm.controls['street'].invalid}">
  </div>
  <div class="mb-3">
    <label class="form-label">Shipping Date: </label>
    <input type="datetime-local" class="form-control" formControlName="arrival"
    [ngClass]="{'invalid': shippingForm.controls['arrival'].invalid}">
  </div>
  <h5>Payments</h5><hr/>
  <div class="mb-3">
    <label class="form-label">Credit Card: </label>
    <input type="number" class="form-control" formControlName="creditNumber"
    [ngClass]="{'invalid': shippingForm.controls['creditNumber'].invalid}">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Order</button>
  </div>
</form>
