<div class="mt-2">
  <div class="row">
    <h2 class="col-9">My Cart</h2>
    <div class="col"><a routerLink="/store">Back to shop</a></div>
  </div>
  <div *ngIf="cart" >

    <div *ngIf="cart.items.length === 0" class="mt-5 text-center">Your cart is empty...</div>

    <div class="card" *ngIf="cart.items.length > 0">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of cart.items">

          <span>
            {{item.amount}}
            {{item.name}} -
            <span class="fw-bold text-success">
              {{item.totalPrice | currency: "ILS"}}
            </span>
          </span>

        </li>
        <li class="list-group-item">
          <div class="align-self-end fw-bolder text-primary">Total: {{totalPrice | currency:"ILS"}}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
