<div class="row store-page container">

  <div class="my-cart col-1">
    <app-my-cart [cart]="cart"
      [totalPrice]="totalPrice"
      (remove)="removeItemFromCart($event)">
    </app-my-cart>
  </div>

  <app-products class="col"
    [userRole]="1"
    [categories]="categories"
    [products]="products"
    (categoryChange)="setCategory($event)">
  </app-products>

  <div class="col-1"></div>
  
</div>
