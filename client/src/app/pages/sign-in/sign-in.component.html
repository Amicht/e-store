<div class="row py-3">

  <app-login *ngIf="!clientDetails"
    class="col-sm-4 my-3">
  </app-login>

  <app-welcome *ngIf="clientDetails"
    class="col-sm-4 my-3"
    [cart]="cart"
    [clientDetails]="clientDetails">
  </app-welcome>

  <app-about class="col-sm-4 my-3"></app-about>

  <app-general-details
    class="col-sm-4 my-3"
    [orderCount]="orderCount"
    [productsCount]="productsCount">
  </app-general-details>
</div>
